<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../../../resources/layuiadmin/layui/css/layui.css" media="all">
	<title>助教申请</title>
</head>
<body>

<div id="show_div" style="display: none;" align="center">
	<form class="layui-form layui-form-pane" action="${pageContext.request.contextPath}/admin/addcourse" method="post">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label" >课程名：</label>
				<div class="layui-input-inline">
					<input type="text" name="coursename" lay-verify="required" placeholder="请输入主题名" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>

	</form>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="apply">申请</a>
</script>

<script src="../../../resources/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
	layui.use(['layer', 'table'], function(){
		var table = layui.table
				,layer = layui.layer
				,$ = layui.$;


		table.render({
			elem: '#test'
			,url:'http://localhost:8080/student/course'
			,cols: [[
				{field:'course_id', title:'课程ID', fixed: 'left', sort: true}
				,{field:'course_name', title:'课程名'}
				,{field:'time', title:'课时数', sort: true}
				,{field:'type', title:'课程性质', sort: true}
				,{field:'teach_object', title:'授课对象'}
				,{field:'student_num', title:'授课人数'}
				,{field:'term', title:'开设学期'}
				,{filed:'right', align:'center', toolbar: '#barDemo'}
			]]
			,page:{				//分页设置
				limit:10,		//默认每一页显示数量
				limits:[10,20,30,40,50]		//可选择每页显示的数量
			}
		});

		//监听工具条
		table.on('tool(test)', function(obj){
			var data = obj.data;

			if(obj.event === 'apply'){
				console.log(data);
				$.ajax({
					url: '${pageContext.request.contextPath}/student/querycoursetopics',
					type: "POST",
					data:{"courseid":data.courseId},
					dataType: "json",
					success: function(data){
						if(data.state==1){
							window.open("${pageContext.request.contextPath}" + data.url);
							// parent.iframe.href = "${pageContext.request.contextPath}" + data.url;
						}else{
							layer.msg("查看失败", {icon: 5});
						}
					}

				});
			}
		});



	});
</script>

</body>
</html>
