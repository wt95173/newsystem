<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>我的项目</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看日志</a>
</script>

<script src="../../../../resources/layuiadmin/layui/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table'], function(){
        var table = layui.table
            ,layer = layui.layer;

        table.on('tool(test)', function(obj){
            var data = obj.data;

            if (obj.event === 'detail'){
                window.location.href = "record.html?projectId="+data.projectId;
            }

        });

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/student/myprojects'
            ,unresize:true
            ,cols: [[
                {field:'projectId', title:'项目id', fixed: 'left'}
                ,{field:'projectName', title:'项目名'}
                ,{field:'projectType', title:'项目类型'}
                ,{filed:'right', align:'center', toolbar: '#barDemo'}
            ]]
            ,page:false
        });



    });
</script>

</body>
</html>
