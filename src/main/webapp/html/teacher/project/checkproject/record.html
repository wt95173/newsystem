<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>项目日志</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn  layui-btn-warm btn-add layui-btn-sm" lay-event="add"> 项目日志</button>
        <a class="layui-btn  layui-btn-normal layui-btn-sm" href="JavaScript:history.back(-1)">返回</a>
    </div>
</script>

<script src="../../../../resources/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table'], function(){
        var table = layui.table;

        var searchURL = window.location.search;
        searchURL = searchURL.substring(1, searchURL.length);
        var projectId = searchURL.split("&")[0].split("=")[1];

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/teacher/record'
            ,toolbar: '#toolbarDemo'
            ,unresize:true
            ,where:{
                "projectId":projectId
            }
            ,cols: [[
                {field:'studentName', title:'学生', fixed: 'left'}
                ,{field:'recordTitle', title:'日志标题'}
                ,{field:'recordInfo', title:'日志详情'}
                ,{field:'recordResolve', title:'解决方法', fixed: 'right'}
            ]]
            ,page:{				//分页设置
                limit:5,		//默认每一页显示数量
                limits:[5,10,20,30,40,50]		//可选择每页显示的数量
            }
        });



    });
</script>

</body>
</html>
