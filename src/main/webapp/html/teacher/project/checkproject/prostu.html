<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>参与学生</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn  layui-btn-warm btn-add layui-btn-sm" > <i class="layui-icon">&#xe613;</i> 参与学生</button>
        <a class="layui-btn  layui-btn-normal layui-btn-sm" href="JavaScript:history.back(-1)">返回</a>
    </div>
</script>

<script src="../../../../resources/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table'], function(){
        var table = layui.table;

        var searchURL = window.location.search;
        searchURL = searchURL.substring(1, searchURL.length);
        var projectId = searchURL.split("&")[0].split("=")[1];

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/teacher/prostu'
            ,toolbar: '#toolbarDemo'
            ,unresize:true
            ,where:{
                "projectId":projectId
            }
            ,cols: [[
                {field:'studentId', title:'学生ID', fixed: 'left', sort: true}
                ,{field:'studentName', title:'学生名'}
                ,{field:'sex', title:'性别', sort: true}
                ,{field:'phone', title:'联系电话'}
                ,{field:'majorName', title:'专业'}
            ]]
            ,page:false
        });



    });
</script>

</body>
</html>
