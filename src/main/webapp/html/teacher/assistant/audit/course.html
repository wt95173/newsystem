<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>审核助教</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="../../../../resources/layuiadmin/layui/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table'], function(){
        var table = layui.table
            ,layer = layui.layer;

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(test)', function(obj){
            var data = obj.data;

            layer.alert(JSON.stringify(data), {
                title: '当前行数据：'
            });

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

        });

        table.render({
            elem: '#test'
            ,url:'${pageContext.request.contextPath}/teacher/courseinfo'
            ,cols: [[
                {field:'courseId', title:'课程ID', fixed: 'left', sort: true}
                ,{field:'courseName', title:'课程名'}
                ,{field:'term', title:'开设学期', sort: true}
                ,{field:'courseHour', title:'总课时数', sort: true}
                ,{field:'lecturername', title:'主讲教师'}
            ]]
            ,page:{				//分页设置
                limit:10,		//默认每一页显示数量
                limits:[10,20,30,40,50]		//可选择每页显示的数量
            }
        });



    });
</script>

</body>
</html>
