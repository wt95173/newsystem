<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>审核助教</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看申请</a>
</script>

<script src="../../../../resources/layuiadmin/layui/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table'], function(){
        var table = layui.table
            ,layer = layui.layer;

        table.on('tool(test)', function(obj){
            var data = obj.data;

            if (obj.event === 'detail'){
                window.location.href = "applylist.html?courseId="+data.courseId;
            }

        });

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/teacher/course'
            ,unresize:true
            ,cols: [[
                {field:'courseId', title:'课程ID', fixed: 'left', sort: true}
                ,{field:'courseName', title:'课程名'}
                ,{field:'time', title:'课时数', sort: true}
                ,{field:'type', title:'课程性质', sort: true}
                ,{field:'teachObject', title:'授课对象'}
                ,{field:'studentNum', title:'授课人数'}
                ,{field:'term', title:'开设学期'}
                ,{filed:'right', align:'center', toolbar: '#barDemo'}
            ]]
            ,page:{				//分页设置
                limit:5,		//默认每一页显示数量
                limits:[5,10,20,30,40,50]		//可选择每页显示的数量
            }
        });



    });
</script>

</body>
</html>
