<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../resources/layuiadmin/layui/css/layui.css" media="all">
    <title>编辑项目</title>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<div id="show_div" style="display: none;" align="center">
    <div style="padding:20px">
        <form name="project" id="project" class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">项目类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="projectType" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">项目名：</label>
                <div class="layui-input-block">
                    <input type="text" name="projectName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn  layui-btn-warm btn-add layui-btn-sm" lay-event="add"> 添加项目</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script src="../../../resources/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table','form'], function(){
        var table = layui.table
            ,layer = layui.layer
            ,$ = layui.$
            ,form = layui.form;

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/admin/projects'
            ,toolbar: '#toolbarDemo'
            ,unresize:true
            ,cols: [[
                {field:'projectId', title:'项目id', fixed: 'left'}
                ,{field:'projectName', title:'项目名'}
                ,{field:'projectType', title:'项目类型'}
                ,{filed:'right', align:'center', toolbar: '#barDemo'}
            ]]
            ,page:{				//分页设置
                limit:5,		//默认每一页显示数量
                limits:[5,10,20,30,40,50]		//可选择每页显示的数量
            }
        });

        table.on('toolbar(test)',function (obj) {
            if(obj.event === 'add'){
                layer.open({
                    type: 1,
                    // area: ['390px', '150px'],
                    title: '添加项目',
                    shadeClose: false, //点击遮罩关闭
                    content: $('#show_div'),
                    btn:["添加","关闭"],
                    yes: function (index,layero) {
                        var projectType = $("input[name='projectType']").val();
                        var projectName = $("input[name='projectName']").val();

                        $.ajax({
                            url: "http://localhost:8080/admin/addproject",
                            type: "POST",
                            data:{"projectType":projectType, "projectName":projectName},
                            dataType: "json",
                            success: function(res){
                                if (res== -1){
                                    layer.msg("添加失败", {icon: 5});
                                }else{
                                    table.reload('test');
                                    layer.msg("添加成功", {icon: 6});
                                }
                            },
                            error:function (){
                                layer.msg("添加失败", {icon: 5});
                            }
                        });
                        var i;
                        for (i = 0; (i < document.forms.length); i++) {
                            document.forms[i].reset();
                        }
                        layer.close(index);
                    },
                    btn2:function (index) {
                        layer.close(index);
                    }
                })
            }
        })

        table.on('tool(test)', function(obj){
            var data = obj.data;

            if(obj.event === 'edit'){

                form.val("project",{
                    "projectType": data.projectType,
                    "projectName": data.projectName,
                });

                layer.open({
                    type: 1,
                    // area: ['390px', '150px'],
                    title: '编辑项目',
                    shadeClose: false, //点击遮罩关闭
                    content: $('#show_div'),
                    btn:["编辑","关闭"],
                    yes: function (index,layero) {
                        var projectType = $("input[name='projectType']").val();
                        var projectName = $("input[name='projectName']").val();

                        $.ajax({
                            url: "http://localhost:8080/admin/editproject",
                            type: "POST",
                            data:{"projectId":data.projectId,"projectType":projectType,
                                "projectName":projectName},
                            dataType: "json",
                            success: function(res){
                                if (res== -1){
                                    layer.msg("编辑失败", {icon: 5});
                                }else{
                                    table.reload('test');
                                    layer.msg("编辑成功", {icon: 6});
                                }
                            },
                            error:function (){
                                layer.msg("编辑失败", {icon: 5});
                            }
                        });
                        var i;
                        for (i = 0; (i < document.forms.length); i++) {
                            document.forms[i].reset();
                        }
                        layer.close(index);
                    },
                    btn2:function (index) {
                        layer.close(index);
                    }
                })




                // layer.confirm('确认添加？',function (index) {
                //     $.ajax({
                //         url: 'http://localhost:8080/admin/editproject',
                //         type: "POST",
                //         data:{"projectId":data.projectId},
                //         dataType: "json",
                //         success: function(){
                //             layer.close(index);
                //             table.reload('test');
                //         }
                //     });
                // })
            }

        })

    });
</script>

</body>
</html>
